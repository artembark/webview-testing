<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Message After Countdown</title>
</head>
<body>
<div id="countdown">Countdown: 5</div>
<div id="phone"></div>
<script>
  // Countdown function
  function countdown() {
    let count = 5;
    const countdownElem = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdownElem.textContent = `Countdown: ${count}`;
      count--;

      if (count < 0) {
        clearInterval(interval);
        sendMessage();
      }
    }, 1000);
  }

  // Function to send message after countdown
  function sendMessage() {
    const message = {
      type: "message",
      data: "ready"
    };
    if (window.top) {
      window.top.postMessage(message, '*');
    } else {
      console.error("Top window not found.");
    }
  }

  // Listen for messages
  window.addEventListener('message', function(event) {
    const message = event.data;
    if (message.type === "message" && message.data && message.data.type === "auth") {
      const phone = message.data.phone;
      document.getElementById('phone').textContent = `Phone: ${phone}`;
    }
  });

  // Start countdown when page loads
  document.addEventListener('DOMContentLoaded', () => {
    countdown();
  });
</script>
</body>
</html>
